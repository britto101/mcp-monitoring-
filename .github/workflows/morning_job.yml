name: MCP Morning Automation

on:
  schedule:
    - cron: '30 0 * * *'   # 6:00 AM IST
  workflow_dispatch:

jobs:
  run-mcp:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Daily Job
      run: python daily.py

    - name: Run App Logic
      run: python app1.py
