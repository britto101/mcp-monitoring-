name: MCP Morning Automation

on:
  schedule:
    - cron: '30 0 * * *'
  workflow_dispatch:

jobs:
  run-mcp:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - run: pip install -r requirements.txt

      - name: Start MCP API
        run: uvicorn mcp_server:app --port 8000 &
      
      - name: Wait for API
        run: |
          for i in {1..20}; do
            curl http://127.0.0.1:8000/health && break
            sleep 3
          done

      - name: Run Daily Automation
        run: python daily.py
