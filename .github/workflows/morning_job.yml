name: MCP Morning Automation

on:
  schedule:
    # 6:00 AM IST = 00:30 UTC
    - cron: '30 0 * * *'
  workflow_dispatch:

jobs:
  run-mcp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 1️⃣ Start MCP API using Uvicorn (NO nohup)
      - name: Start MCP API
        run: |
          uvicorn mcp_server:app --host 127.0.0.1 --port 8000 &
        env:
          PYTHONUNBUFFERED: 1

      # 2️⃣ Wait for API to be ready
      - name: Wait for API
        run: |
          echo "Waiting for MCP API..."
          for i in {1..20}; do
            if curl -s http://127.0.0.1:8000/health; then
              echo "API is up!"
              break
            fi
            sleep 5
          done

      # 3️⃣ Run Daily Job (calls MCP API)
      - name: Run Daily Job
        run: |
          python daily.py
