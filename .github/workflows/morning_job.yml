name: MCP Morning Automation

on:
  schedule:
    # 6:00 AM IST = 00:30 UTC
    - cron: '30 0 * * *'
  workflow_dispatch:

jobs:
  run-mcp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # 1️⃣ Start API server
      - name: Start MCP API
        run: |
          nohup python app1.py &
        env:
          PYTHONUNBUFFERED: 1

      # 2️⃣ Wait for API to be ready
      - name: Wait for API
        run: |
          echo "Waiting for API..."
          for i in {1..20}; do
            curl http://127.0.0.1:5000/health && break
            sleep 5
          done

      # 3️⃣ Run Daily Job (uses API)
      - name: Run Daily Job
        run: |
          python daily.py
